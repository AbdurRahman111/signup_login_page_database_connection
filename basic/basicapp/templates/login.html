{% extends 'base.html' %}


{%block title%}Login Page{%endblock%}

{%block body%}

<form class="container col-lg-4 mt-4" action="login" method="POST">{%csrf_token%}
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="log_mail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="user@example.com">

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="log_pass" class="form-control" id="exampleInputPassword1" placeholder="********">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{%endblock%}
