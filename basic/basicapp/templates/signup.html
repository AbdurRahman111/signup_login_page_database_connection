{% extends 'base.html' %}


{%block title%}Signup Page{%endblock%}

{%block body%}


<form class="container col-lg-6 mt-4" action="signup" method="POST">{%csrf_token%}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">User Name</label>
      <input type="text" name="uname" class="form-control" id="inputname">
    </div>


    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" name="uemail" class="form-control" id="inputEmail4">
    </div>



    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" name="upass" class="form-control" id="inputPassword4">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" name="uadd" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" name="ucity" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">vanue</label>
      <select id="inputState" name="uvanue" class="form-control">
        <option selected>Choose...</option>
        <option>Masterpara</option>
        <option>vatuliya</option>
        <option>mazar</option>
        <option>munda</option>
        <option>moynartek</option>
        <option>abdullapur</option>
        <option>chaurkhan</option>
        <option>munsigonj</option>
        <option>none</option>
      </select>
    </div>

  </div>

  <button type="submit" class="btn btn-primary">Sign in</button>
</form>



{%endblock%}
